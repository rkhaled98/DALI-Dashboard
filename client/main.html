
<head>
  <title>DALI-Dashboard</title>
  
</head>

<body>
  <h1 class="header-text pulsate">Welcome to DALI Lab!</h1>
  <!-- {{> particles}} -->

  <div class="particle-wrap">
      <div id="particles-js"></div>
    </div>


    
  {{> carousel}}
  <!-- {{> map}} -->
  {{> main}}
  <script src="../imports/ui/particles.js"></script>
</body>


<template name="carousel">
    <div class='owl-carousel my-carousel-div'>
        {{#each value in people}}
        <div id={{value.[0]}}> 
           <center><div id='carousel-name'>{{value.[1]}}</div></center>
           <img src={{value.[2]}} height="200" width="200">
           </div>
        {{/each}}
      </div>
</template>

<template name="main">
  <!-- <p>{{#each value in people}}
      {{> person person_name=value.[1] person_pic=value.[2] person_message = value.[3]}}
    {{/each}}
  </p> -->

</template>

<template name="map">  
    <div class="map-container">
      {{> googleMap name="map" options=mapOptions}}
    </div>
  </template>  

<template name="person">
  <h2>{{person_name}}</h2>
  <p><img src={{person_pic}} height="200" width="200"></p>
  <h1>"{{person_message}}"</h1>
</template>


<template name="ModalPopup">
    <div class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          
          <div class="modal-header">
            <h4 class="modal-title">
              {{#if staff}}
              &#9812;
              {{/if}}
              {{name}} 
              <a href={{site}}>&#127760;</a>
              </h4>
          </div>
          
          <div class="modal-body">
            <div class = "modal-pic-quote">
                <div class = "modal-image"><img src={{image}} height= "300" width="300"></div>
                <h3 class = "modal-quote">
                  "{{quote}}"{{project}}
                  <br>
                  
                </h3>
            </div>


            <div class="map-container">
              {{name}}'s Home:
                {{> googleMap name="map" options=mapOptions}}
              </div>
          </div>

          <div class="projects-view">
            {{project}}
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
          
        </div>
      </div>
    </div>
  </template>

  <template name="particles">
      <div class="particle-wrap">
          <div id="particles-js"></div>
        </div>
  </template>
