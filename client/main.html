
<head>
  <title>DALI-Dashboard</title>
</head>

<body>
  <h1>Welcome to DALI Lab!</h1>
  {{> carousel}}
  {{> map}}
  {{> main}}
  {{> info}}
</body>

<template name="carousel">
    <div class='owl-carousel'>
        {{#each value in people}}
        <div> 
           <center><div id='carousel-name'>{{value.[0]}}</div></center>
           <img src={{value.[1]}} height="200" width="200">
           </div>
        {{/each}}
      </div>
</template>

<template name="main">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>

  <p>{{#each value in people}}
      {{> person person_name=value.[0] person_pic=value.[1] person_message = value.[2]}}
    {{/each}}
  </p>

</template>

<template name="map">  
    <div class="map-container">
      {{> googleMap name="map" options=mapOptions}}
    </div>
  </template>  

<template name="person">
  <h2>{{person_name}}</h2>
  <p><img src={{person_pic}} height="200" width="200"></p>
  <h1>"{{person_message}}"</h1>
</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>
