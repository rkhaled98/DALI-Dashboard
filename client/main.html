
<head>
  <title>DALI-Dashboard</title>
</head>

<body>
  
  <h1 class="header-text pulsate">Welcome to DALI Lab!</h1>
  <!-- {{> particles}} -->



  {{> carousel}}

  
  <!-- {{> map}} -->
  {{> main}}
  <h3 class="footer-text">Click one of the awesome members above to learn more about them!</h3>
  {{> searchbar}}
  <br>
  {{# if searching}}
  {{> searchedPeople}}
  
  {{/ if}}
    <!-- <div id="particles-js"></div> -->
</body>

<template name="searchedPeople">
  <div class="searchedPerson my-carousel-div">
    {{#each value in people}}
    <div id={{value.[0]}}> 
       
       <center>
         <br>
         <div id='searched-name'>I'm {{value.[1]}}! Click me!</div>
         <!-- <br> -->
         <img src={{value.[2]}} height="200" width="200"></center>
       </div>
    {{/each}}
  </div>
</template>

<template name="newcarousel">
  <div class='owl-carousel my-carousel-div'>
      {{#each value in people}}
      <div id={{value.[0]}} class="person-in-carousel"> 
         <center><div id='carousel-name'>{{value.[1]}}</div></center>
         <img src={{value.[2]}} height="200" width="200">
         </div>
      {{/each}}
    </div>
</template>

<template name="carousel">
    <div class='owl-carousel my-carousel-div'>
        {{#each value in people}}
        <div id={{value.[0]}} class="person-in-carousel"> 
           <center><div id='carousel-name'>{{value.[1]}}</div></center>
           <img src={{value.[2]}} height="200" width="200">
           </div>
        {{/each}}
      </div>
</template>

<template name="main">
  <!-- <p>{{#each value in people}}
      {{> person person_name=value.[1] person_pic=value.[2] person_message = value.[3]}}
    {{/each}}
  </p> -->

</template>

<template name="map">  
    <div class="map-container">
      {{> googleMap name="map" options=mapOptions}}
    </div>
  </template>  

<template name="person">
  <h2>{{person_name}}</h2>
  <p><img src={{person_pic}} height="200" width="200"></p>
  <h1>"{{person_message}}"</h1>
</template>


<template name="ModalPopup">
    <div class="modal fade" id="modalmain">
      <div class="modal-dialog">
        <div class="modal-content">
          
          <div class="modal-header">
            <h4 class="modal-title">
              {{#if staff}}
              <div class="crown">&#9812;</div>
              {{/if}}
              {{name}} 
              <a href={{site}}>&#127760;</a>
              </h4>
          </div>
          
          <div class="modal-body">
            <div class = "modal-pic-quote">
                <div class = "modal-image"><img src={{image}} height= "250" width="250"></div>
                <h3 class = "modal-quote">
                  "{{quote}}"
                  <br>
                  
                </h3>

            </div>

            <div class="row-modal-map-project">
              <div class="column-modal-map-project-left">
                <div class="map-container" >
                  <p class="column-name">{{name}}'s Home:</p>
                    {{> googleMap name="map" options=mapOptions}}
                  </div>
              </div>
              <div class="column-modal-map-project-right">
                
              <div class="projects-view">
                <p class="column-name">What has {{name}} been up to?</p>
                <br>
                {{#if project}}
                <p>{{name}} is {{project}}</p>
                {{/if}}
                <p>Has been on in {{terms}}!</p>
              </div>
              </div>
            </div>



          </div> <!--modal body end-->


          
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
          
        </div>
      </div>
    </div>
  </template>

  <template name="particles">
      <div class="particle-wrap">
          <div id="particles-js"></div>
        </div>
        
  </template>

  <template name="searchbar">
    <div class="wrap">
      <div class="search">
         <input type="text" class="searchTerm" placeholder="Search for a member here by name!">
         <!-- <button type="submit" class="searchButton">
           <i class="fa fa-search"></i>
        </button> -->
      </div>
   </div>
  </template>
